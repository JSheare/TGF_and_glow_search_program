[metadata]
name = tgf_search
version = 3.2.1

[options]
packages = 
	tgf_search
	tgf_search/detectors
	tgf_search/events
	tgf_search/utilities
python_requires = >=3.10
install_requires = 
	scipy
	numpy
	pandas
	matplotlib
	psutil
	selenium
	lxml
	

[options.entry_points]
console_scripts = 
	tgf-search = tgf_search.gui:main
	tgf-search-cl = tgf_search.search:main
	tgf-autosearch = tgf_search.utilities.autosearch:main
	tgf-collect = tgf_search.utilities.image_collector:main
	